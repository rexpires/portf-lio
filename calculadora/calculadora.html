<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        <h1>Renan Pires</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao1" onclick="clean()">AC</button></td>
                    <td><button class="botao1">+/-</button></td>
                    <td><button class="botao1">%</button></td>
                    <td><button class="botao2">รท</button></td>
                </tr>
                <tr>
                    <td><button class="botao3" onclick="insert('7')">7</button></td>
                    <td><button class="botao3" onclick="insert('8')">8</button></td>
                    <td><button class="botao3" onclick="insert('9')">9</button></td>
                    <td><button class="botao2">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao3" onclick="insert('4')">4</button></td>
                    <td><button class="botao3" onclick="insert('5')">5</button></td>
                    <td><button class="botao3" onclick="insert('6')">6</button></td>
                    <td><button class="botao2">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao3" onclick="insert('1')">1</button></td>
                    <td><button class="botao3" onclick="insert('2')">2</button></td>
                    <td><button class="botao3" onclick="insert('3')">3</button></td>
                    <td><button class="botao2">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao3" onclick="insert('0')"
                            style="width: 106px; text-align: left; padding-left: 19px; ">0</button></td>
                    <td><button class="botao3" onclick="insert(',')">,</button></td>
                    <td><button class="botao2" onclick="calcular()">=</button></td>
                </tr>
            </table>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
